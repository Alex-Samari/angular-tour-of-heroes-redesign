<h2 class="title">Top Heroes</h2>

<div *ngFor="let hero of heroes" class="hero-container">
  <kendo-card>
    <a (click)="gotoDetail(hero)">
      <kendo-card-header>
        <div>
          <h3 kendoCardTitle>{{ hero.name }}</h3>
          <p kendoCardSubtitle>{{ hero.id }}</p>
        </div>
      </kendo-card-header>
      <img [src]="hero.img" [alt]="hero.name" />
    </a>
  </kendo-card>
</div>
